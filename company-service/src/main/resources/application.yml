spring:
  profiles:
    default: dev
  application:
    name: company-service
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        use_sql_comments: true
        highlight_sql: true
server:
  port: 19094
  servlet:
    context-path: /api

springdoc:
  swagger-ui:
    path: /swagger-ui.html